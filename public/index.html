<!DOCTYPE html>
<html>
  <head>
    <title>Multi Markers AR - Playing the Archive - CASA UCL</title>
    <meta
      name="description"
      content="Multi Markers AR - Playing the Archive - CASA UCL"
    />
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <script>
      //Multi Markers WebAR-AR.js and Aframe - Playing the Archive - Connected Environment CASA-UCL

      //Global Variable
      var markersURLArray = [];
      var markersNameArray = [];

      AFRAME.registerComponent("markers_start", {
        init: function () {
          console.log("Add markers to the scene");

          var sceneEl = document.querySelector("a-scene");

          //list of the markers
          for (var i = 1; i < 19; i++) {
            var url =
              "resources/markers/pattern-Individual_Blocks-" + i + ".patt";
            markersURLArray.push(url);
            markersNameArray.push("Marker_" + i);
            console.log(url);
          }

          for (var k = 0; k < 18; k++) {
            var markerEl = document.createElement("a-marker");
            markerEl.setAttribute("type", "pattern");
            markerEl.setAttribute("url", markersURLArray[k]);
            markerEl.setAttribute("id", markersNameArray[k]);

            markerEl.setAttribute("registerevents", "");
            sceneEl.appendChild(markerEl);

            //Adding text to each marker
            var textEl = document.createElement("a-entity");

            textEl.setAttribute("id", "text");
            textEl.setAttribute("text", {
              color: "red",
              align: "center",
              value: markersNameArray[k],
              width: "5.5"
            });
            textEl.object3D.position.set(0, 0.7, 0);
            textEl.object3D.rotation.set(-90, 0, 0);

            markerEl.appendChild(textEl);
          }
        }
      });

      //Detect marker found and lost
      AFRAME.registerComponent("registerevents", {
        init: function () {
          const marker = this.el;

          marker.addEventListener("markerFound", () => {
            var markerId = marker.id;
            console.log("Marker Found: ", markerId);
          });

          marker.addEventListener("markerLost", () => {
            var markerId = marker.id;
            console.log("Marker Lost: ", markerId);
          });
        }
      });
    </script>
    <a-scene
      markers_start
      vr-mode-ui="enabled: false"
      color-space="sRGB"
      renderer="gammaOutput: true"
      embedded
      arjs="debugUIEnabled: false; sourceType: webcam; patternRatio: 0.85; trackingMethod: best;"
    >
      <a-entity id="userCamera" camera>
        <a-cursor> </a-cursor>
      </a-entity>
    </a-scene>
  </body>
</html>
